name: Scrape on schedule

on:
  schedule:
    - cron: "0 1 1 */3 *" # runs quarterly (1st day of month)

  workflow_dispatch: # allows workflow to be run manually

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v3 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.x' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: create data folder
        run: mkdir -p data

      - name: execute py script
        run: python scrape.py

      - name: commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/*
          git commit -am "Update dataset"
          git push