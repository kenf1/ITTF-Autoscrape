name: Upload to Kaggle (automated)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, 'Update dataset')"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to production
        uses: jaimevalero/push-kaggle-dataset@v3
        
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
        
        with:
          title: "ITTF Men's Single Rankings"
          description: "Auto-updating dataset of International Table Tennis Federation Men's Rankings by https://github.com/kenf1 <br>Source: https://github.com/kenf1/ITTF-Autoscrape</br>"
          files: "./data/*.csv"
          is_public: true
