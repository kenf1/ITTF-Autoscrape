name: Upload to Mega

on:
  workflow_dispatch:

  # push:
  #   branches:
  #     - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v3

      - name: Upload 
        uses: Difegue/action-megacmd@master
        with:
          args: put ./data/* /Rankings
        env:
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
